<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('../../../static/assets/img/success.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
        }
        .success-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 50px;
            color: #28a745;
        }
        .success-message {
            font-size: 24px;
            margin-top: 10px;
            color: #333333;
        }
        .success-description {
            margin-top: 10px;
            color: #666666;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-container .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-message">
            Payment Successful
        </div>
        <div class="success-description">
            Thank you! Your payment was processed successfully. You will receive a confirmation message shortly.
        </div>
        <div class="btn-container">
            <a href="{% url 'competitions' %}" class="btn btn-success btn-lg">Continue Playing</a>
            <a href="#" class="btn btn-primary btn-lg">View Receipt</a>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Go to Dashboard</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
